<source>
  @type  forward
  @id    input1
  port  24224
  bind  0.0.0.0
</source>

  <match docker.silvana.nginx>
    @type file
    @id	  output_silvana_nginx
    path         /fluentd/log/nginx/docker_silvana
    symlink_path /fluentd/log/docker.log
    time_key default
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
    compress gzip
  </match>
  <match docker.silvana.mariadb-master>
    @type file
    @id   output_silvana_mariadb
    path         /fluentd/log/mariadb/docker_silvana
    symlink_path /fluentd/log/docker.log
    time_key default
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
    compress gzip
  </match>
  <match docker.silvana.php-fpm>
    @type file
    @id   output_silvana_php-fpm
    path         /fluentd/log/php-fpm/docker_silvana
    symlink_path /fluentd/log/docker.log
    time_key default
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
    compress gzip
  </match>
  <match docker.silvana.zabbix-server>
    @type file
    @id   output_silvana_zabbix-server
    path         /fluentd/log/zabbix/docker_silvana
    symlink_path /fluentd/log/docker.log
    time_key default
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
    compress gzip
  </match>
  <match docker.silvana.**>
     @type file
     @id   output_silvana
     path         /fluentd/log/docker_silvana
     symlink_path /fluentd/log/docker.log
     time_key default
     time_slice_format %Y%m%d
     time_slice_wait   1m
     time_format       %Y%m%dT%H%M%S%z
     compress gzip
   </match>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    time_key default
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    time_key default
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
